name: sanjibautomobiles
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.0.2

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.0
  realm: ^1.6.0
  path_provider: ^2.0.10
  url_launcher: ^6.1.12
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  flutter_launcher_icons: ^0.13.1
  cloudinary: ^1.2.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/sanjibautombiles.jpeg"
  min_sdk_android: 21


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/config/
    - assets/images/
